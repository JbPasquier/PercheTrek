<div class="main">
    <div class="vertical left">
        <i class="fa fa-street-view" ng-click='switchView("hiking")'></i>
    </div>
    <div class="horizontal top">
        <span class="glyphicon glyphicon-home" ng-click='switchView("")'></span>
    </div>
    <center>


		<input type='text' ng-model="latitude" placeholder='Latitude' id='latitude' style='width:30%;height:30px;' />
		<input type='text' ng-model="longitude" placeholder='Longitude' id='longitude' style='width:30%;height:30px;' />
		<button type="submit" ng-click="loadWeather(latitude, longitude)">Meteo</button>

		<div id='weather'></div>

    </center>
    <div class="horizontal bottom">
        <span class="glyphicon glyphicon-map-marker" ng-click='switchView("map")'></span>
    </div>
    <div class="vertical right">
        <i class="fa fa-bicycle" ng-click='switchView("biking")'></i>
    </div>
</div>
